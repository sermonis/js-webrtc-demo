<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../"> -->
</head>

<body>

    <table align="center">
        <tr>
            <td>
                <label for="">UserName</label>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">room:</label>
                <input type="text" id="room"> <br>
                <button id="connect">Connect</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">内容</label><br>
                <textarea disabled id="output" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Input</label><br>
                <textarea disabled name="" id="input" cols="30" rows="3"></textarea>
            </td>
        </tr>

        <tr>
           <td>
            <button id="send">发送</button>
           </td>
        </tr>
    </table>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/3.0.0-rc4/socket.io.min.js"></script>
    <script src="../js/chatroom.js"></script>
</body>

</html>
